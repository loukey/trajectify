# trajectify configuration example
# Run with: trajectify config.example.yaml

tasks:
  - ./tasks/example-task

agent:
  name: terminus
  model: anthropic/claude-sonnet-4-20250514
  temperature: 0.7
  collect_rollout_details: false
  enable_summarize: true
  max_turns: 100

environment:
  type: docker
  force_build: false
  delete_after: true

verifier:
  disable: false

exporter:
  formats:
    - atif
    - sft
  # output_dir: null  # defaults to agent log dir

n_concurrent: 1
output_dir: ./output
